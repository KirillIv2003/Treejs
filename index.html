<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    body {
    margin: 0;
    font-family: sans-serif;
    }
    .threejs {
    margin: 0 auto;
    width: 50%;
    /*aspect-ratio: 1;*/
    height: 400px;
    }
    form {
    width: 50%;
    margin: 0 auto;
    text-align: center;
    }
</style>
<title>Three.js</title>
</head>
<body>
    <div class="threejs"></div>
    <form>
        <label><input type="radio" value="yellow" name="color" checked />Жёлтый</label>
        <label><input type="radio" value="red" name="color" />Красный</label>
        <label><input type="radio" value="green" name="color" />Зеленый</label>
        <label><input type="radio" value="blue" name="color" />Синий</label>
    </form>
    <form>
        <label><input type="checkbox" id="direct" checked>Direction</label>
        <label><input type="checkbox" id="point" checked>Point</label>
        <label><input type="checkbox" id="hemi" checked>Hemi</label>
    </form>
    <form>
        <label><input type="checkbox" id="cam" unchecked>Animation</label>
    </form>
    <script src="three.js"></script>
    <script src="model.js"></script>
</body>
</html>
